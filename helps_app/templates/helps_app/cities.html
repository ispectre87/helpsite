{% extends 'helps_app/base.html' %}

{% block title %}Выбор города{% endblock %}

{% block header %}
    <p>Выберите город из списка</p>
{% endblock %}
{% block content %}
    <ul>
        {% for city in cities %}
        <li><a href="{{ city.get_absolute_url }}">{{ city }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
